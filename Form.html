<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js" defer></script>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1, h2, h3, h4, h5, h6 {
            text-align: center;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 {
            padding: 0 30%;
        }

        h3, h4 {
            padding: 0 30%;
            color: rgb(2, 2, 255);
        }

        h5, h6, b, button {
            padding: 0 10%;
            font-size: large;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        h5, h6, b {
            color: rgb(131, 7, 127);
            border: 20px;
        }

        button {
            color: rgb(6, 249, 249);
            border: 20px;
            cursor: pointer;
        }

        p {
            text-align: center;
            margin: 0 auto;
            padding: 0 20%;
        }

        /* Form Styles */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(red, gray);
            border: 1px solid yellowgreen;
            border-radius: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container select {
            height: 40px;
        }

        .form-container input[type="submit"] {
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        /* Marquee Styles */
        .marquee {
            background-color: #ff5722;
            color: white;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <button>Contact us</button>
        <div>HelloKITTY</div>
    </header>

    <!-- Marquee for Important Information -->
    <marquee class="marquee" behavior="scroll" direction="right">Allah is one and Muhammad is the last Prophet of Allah</marquee>

    <!-- Different Speed Marquees -->
    <div class="marquee-container">
        <div class="marquee-item">
            <marquee behavior="scroll" direction="up" scrollamount="1">Slow Scrolling</marquee>
        </div>
        <div class="marquee-item">
            <marquee behavior="scroll" direction="right" scrollamount="12">Little Fast Scrolling</marquee>
        </div>
        <div class="marquee-item">
            <marquee behavior="scroll" direction="left" scrollamount="20">Fast Scrolling</marquee>
        </div>
        <div class="marquee-item">
            <marquee behavior="scroll" direction="right" scrollamount="100">Very Fast Scrolling</marquee>
        </div>
    </div>

    <!-- Main Content -->
    <main>dkdkdkdkdk</main>

    <!-- Secondary Marquee -->
    <marquee class="marquee" behavior="scroll" direction="center">Allah is one and Muhammad is the last Prophet of Allah</marquee>

    <!-- Form Section -->
    <div class="form-container">
        <form action="2.html">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Type Your Name"><br>
            <label for="number">Number:</label>
            <input type="number" id="number" placeholder="Type your Number"><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Type Your email"><br>
            <label for="dob">DOB:</label>
            <input type="date" id="dob"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Type your password"><br>
            <label for="city">Select your City:</label>
            <select id="city">
                <option value="lahore">Lahore</option>
                <option value="islamabad">Islamabad</option>
                <option value="bahawalpur">Bahawalpur</option>
            </select>
            <input type="submit" value="Send now">
            <input type="reset" value="Reset">
        </form>
    </div>

    

    <!-- Additional Information -->
    <marquee class="marquee" behavior="scroll" direction="left">Allah is one and Muhammad is the last Prophet of Allah</marquee>
    <form action="2.html" style="max-width: 400px; margin: 0 auto; padding: 20px; background: linear-gradient(red, gray); border: 1px solid yellowgreen; border-radius: 5px;">
        <label for="name" style="display: block; margin-bottom: 10px;">Name:</label>
        <input type="text" id="name" placeholder="Type your name" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="dob" style="display: block; margin-bottom: 10px;">DOB:</label>
        <input type="date" id="dob" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="password" style="display: block; margin-bottom: 10px;">Password:</label>
        <input type="password" id="password" placeholder="Type your password" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="select" style="display: block; margin-bottom: 10px;">Select:</label>
        <select id="select" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <option value="ali">Ali</option>
            <option value="ali">Ali</option>
            <option value="ali">Ali</option>
            <option value="ali">Ali</option>
        </select>
        <input type="submit" value="Send now" style="background-color: #ff5722; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        <input type="reset" value="Reset" style="background-color: #ccc; color: #333; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
    </form>
    





</body>



</html>
